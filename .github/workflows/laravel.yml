
name: Book Managment Tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  TAG: ${{ github.run_number }}-${{ github.sha }}
  HOST: ${{ secrets.APP_HOST }}
  SSH_KEY:  ${{ secrets.SSH_KEY }}
  PORT: 22
  USERNAME: ${{ secrets.USERNAME }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up .env
      run: cp .env.example .env
    - name:  Build
      run:  docker-compose build
    - name: Build
      run: docker-compose up -d
    - name: Install composer
      run: docker-compose exec -T  app composer install
    - name: Artisan Key Genegate
      run:  docker-compose exec -T app php artisan key:generate
    - name: Test
      run:  docker-compose exec -T app php artisan test

  publish:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      run: docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
    - name: Docker Login
      run: docker-compose build app
    - name: Push to Registry
      run:  docker push anton1307/book_managment:latest
  deploy:
    runs-on: ubuntu-latest
    needs: publish

    steps:
    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: ${HOST}
        username: ${USERNAME}
        key: ${SSH_KEY}
        port: ${PORT}
        script: |
          whoami
          ls -al


